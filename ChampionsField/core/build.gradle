apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

dependencies {
    compile files('src/libs/kryonet-2.21-all.jar')
    compile 'junit:junit:4.12'
}


eclipse.project {
    name = appName + "-core"
}
